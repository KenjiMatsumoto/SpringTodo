<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/resources/bootstrap/css/bootstrap.min.css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"  type="text/css" />
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>新規作成</h1>
    </div>
    <div th:fragment="nav" class="row">
      <div class="col-md-12">
        <ul class="nav nav-pills">
          <li role="presentation"><a th:href="@{/}">一覧</a></li>
          <li role="presentation"><a th:href="@{/create}">新規作成</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <form class="form-horizontal" role="form" th:action="@{/save}" th:object="${todoDetailForm}" method="post">
          <!-- title -->
          <div class="form-group">
            <label for="id_title" class="col-sm-2 control-label">タイトル</label>
            <div class="col-sm-10">
              <input id="id_title" class="form-control" type="text" name="title" th:field="*{title}" />
              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block">エラー!</span>
            </div>
          </div>
          <!-- detail -->
          <div class="form-group">
            <label for="id_detail" class="col-sm-2 control-label">詳細</label>
            <div class="col-sm-10">
              <textarea id="id_detail" class="form-control" name="detail" th:field="*{detail}" ></textarea>
              <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="help-block">エラー!</span>
            </div>
          </div>

          <div class="form-group">
            <input class="btn btn-default" type="submit" value="保存" />
          </div>
        </form>

      </div>
    </div>

  </div>
  <div th:fragment="script">
    <script src="/resources/js/jquery-3.2.1.min.js" th:src="@{/resources/js/jquery-3.2.1.min.js}"></script>
    <script src="/resources/bootstrap/js/bootstrap.js" th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
  </div>
</body>
</html>
